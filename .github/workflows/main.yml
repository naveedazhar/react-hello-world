 
name: Continuous Deployment
on: [push]

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            
            - run: echo "Setting up NodeJs"
            - name: Setup NodeJs
              uses: actions/setup-node@v1
              with:
               node-version: 12.x

            - name: Setup NodeJs
              run: yarn build 
              run: npm run build 

            - run: npm install -g surge
            - run: echo "Deploying website"
            - run: surge ./ naveedazhar-helloworld.surge.sh --token ${{ secrets.SURGE_TOKEN }} 
